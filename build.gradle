allprojects {
 repositories {
   mavenCentral()
  }
}
 
buildscript {
 repositories {
   maven {
    url "https://plugins.gradle.org/m2/"
   }
}
dependencies {
  classpath "com.moowork.gradle:gradle-node-plugin:1.1.0"
  classpath "io.spring.gradle:dependency-management-plugin:1.1.0"
  classpath "org.springframework.boot:spring-boot-gradle-plugin:2.6.15"
 }
}

wrapper {
    gradleVersion = '7.5'
}

